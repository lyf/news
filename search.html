<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		
		<title>新闻快讯</title>
		
		<link rel="stylesheet" type="text/css" href="plugin/font-awesome-4.6.3/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="plugin/bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="src/css/common.css"/>
		
		<script type="text/javascript" src="plugin/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="plugin/angular.min.js"></script>
		<script type="text/javascript" src="src/js/search.js"></script>
		<style type="text/css">
			.searchText{padding: 10px 15px;margin: 10px auto auto;}
			.content{position: absolute;top: 50px;bottom: 55px;overflow: auto;}
			.recommand{width: 100%;overflow: auto;padding: 5px 10px;}
			.recommand>p{line-height: 30px;}
		</style>
	
	</head>
	<body ng-app="APP" ng-controller="CON">
		<!-----------------头---------------------->
		<header>
			<div class="heade_first">
				<a href="javascript:window.history.go(-1)" class="goBack">
					<i class="fa fa-chevron-left"></i>
				</a>
			</div>
			<div class="heade_second">搜索</div>
			<div class="heade_third"><i class="glyphicon glyphicon-user"></i></div>
		</header>
		
		<div id="mask" ng-if="mask"></div>
		<!------------------内容------------------------>
		<div class="content">
			<div class="input-group searchText">
				<input type="text" class="form-control" ng-model = "search_content">
				<span class="input-group-addon" ng-click=search()>搜索</span>
			</div>
			
			<div class="recommand">
				<p>推荐</p>
				<ul class="list-group">
				    <li class="list-group-item" ng-bind='news_data[0].title' ng-click="_detail(news_data[0])"></li>
				    <li class="list-group-item" ng-bind='news_data[1].title' ng-click="_detail(news_data[1])"></li>
				    <li class="list-group-item" ng-bind='news_data[2].title' ng-click="_detail(news_data[2])"></li>
				    <li class="list-group-item" ng-bind='news_data[3].title' ng-click="_detail(news_data[3])"></li>
				    <li class="list-group-item" ng-bind='news_data[4].title' ng-click="_detail(news_data[4])"></li>
				</ul>
			</div>
		</div>
		
		<!------------------脚------------------------>
		<footer>
			<a href="index.html" class="aElement active">
				<i class="icon glyphicon glyphicon-home"></i>
				<strong class="index">主页</strong>
			</a>
			<a href="#" class="aElement">
				<i class="icon glyphicon glyphicon-home"></i>
				<strong class="index">推荐</strong>
			</a>
			<a href="#" class="aElement">
				<i class="icon glyphicon glyphicon-home"></i>
				<strong class="index">直播</strong>
			</a>
			<a href="#" class="aElement">
				<i class="icon glyphicon glyphicon-home"></i>
				<strong class="index">个人中心</strong>
			</a>
		</footer>
	</body>
	
</html>
